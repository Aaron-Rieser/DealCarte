<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Toronto Neighbourhood</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map-container {
            display: flex;
            align-items: center;
        }
        #map { 
            width: 200px; 
            height: 200px; 
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>My Neighbourhood</h1>
    <div id="map-container">
        <p>My neighbourhood: <span id="neighbourhood">Loading...</span></p>
        <div id="map"></div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([43.7, -79.4], 10);

        // Add the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to load GeoJSON file
        async function loadGeoJSON() {
            const response = await fetch('Toronto_Neighbourhoods.geojson');
            return await response.json();
        }

        // Main function to detect location and find neighbourhood
        async function findNeighbourhood() {
            try {
                const geoJSON = await loadGeoJSON();
                
                // Add GeoJSON layer to the map
                L.geoJSON(geoJSON, {
                    style: {
                        fillColor: 'blue',
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        fillOpacity: 0.7
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.AREA_NAME);
                    }
                }).addTo(map);

                // Get user's location
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Add marker for user's location
                    const marker = L.marker([lat, lon]).addTo(map);
                    map.setView([lat, lon], 13);

                    // Find the neighbourhood
                    let neighbourhoodName = "Not found in Toronto";
                    for (const feature of geoJSON.features) {
                        if (turf.booleanPointInPolygon([lon, lat], feature.geometry)) {
                            neighbourhoodName = feature.properties.AREA_NAME;
                            break;
                        }
                    }

                    document.getElementById('neighbourhood').textContent = neighbourhoodName;
                }, function(error) {
                    console.error('Error getting location:', error);
                    document.getElementById('neighbourhood').textContent = "Error: Unable to detect location";
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('neighbourhood').textContent = "Error: Unable to load neighbourhood data";
            }
        }

        // Call the main function when the page loads
        window.onload = findNeighbourhood;
    </script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</body>
</html>
