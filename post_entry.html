<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Entry</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
        #homeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
   }
    </style>
</head>
<body>
    <h1>Create a New Post</h1>
    <button id="homeBtn" onclick="window.location.href='index.html'">Home</button>

    <form id="postForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="content">Post Content:</label>
        <textarea id="content" name="content" required></textarea>

        <div id="map"></div>

        <button type="submit">Post Now</button>
    </form>

    <script>
        let map;
        let selectedArea = null;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Load GeoJSON data
            fetch('neighbourhoods.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: function(feature) {
                            return {
                                fillColor: 'blue',
                                weight: 2,
                                opacity: 1,
                                color: 'white',
                                fillOpacity: 0.7
                            };
                        },
                        onEachFeature: onEachFeature
                    }).addTo(map);
                });
        }

        function onEachFeature(feature, layer) {
            layer.on({
                click: function(e) {
                    if (selectedArea) {
                        selectedArea.setStyle({fillColor: 'blue'});
                    }
                    e.target.setStyle({fillColor: 'red'});
                    selectedArea = e.target;
                    console.log("Selected area:", feature.properties.AREA_NAME);
                }
            });
        }

        // Initialize the map when the page loads
        window.onload = initMap;

        // Handle form submission
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const content = document.getElementById('content').value;
            const area = selectedArea ? selectedArea.feature.properties.AREA_NAME : 'Unknown';

            const post = {
                name: name,
                email: email,
                content: content,
                area: area,
                timestamp: new Date().toISOString()
            };

            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.unshift(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            // Redirect to post_feed.html
            window.location.href = 'post_feed.html';
        });
    </script>
</body>
</html>
